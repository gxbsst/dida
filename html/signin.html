<body>
  <div class="sign signin-page">
    <div id="login-box" class="card sign-in">
      <div class="logo">
        <span class="icon logo">
          <i class="icon-logo icon_sign"></i>
        </span>
      </div>
      <div class="card-section">
        <div id="login-form" class="form form-horizontal">
          <div class="row email active">
            <span class="icon email">
              <i class="icon-email-blue icon_sign" icon="email"></i>
            </span>
            <input class="required" id="username" type="email" name="email" value="" placeholder="邮箱" autocomplete="on" autofocus novalidate="false">
          <span class="input-bar"></span>

          <div class="error">
              <p class="warn" id="email_invalid_warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                邮箱格式不正确
              </p>
              <p id="error_no_user_info" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>对不起，你输入的用户名不存在。</span>
                <a id="sign_up" class="signup-link signup-entry" href="https://dida365.com/signup">注册</a>
              </p>
              <p id="login_server_error" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>服务器错误</span>
              </p>
              <p id="not_blank" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>邮箱不能为空</span>
              </p>

          </div>
          </div>

          <div class="row password">
            <span class="icon lock">
              <i class="icon-lock-gray icon_sign" icon="lock"></i>
            </span>
            <input class="required" id="password" type="password" name="password" placeholder="密码">
            <span class="input-bar"></span>
            <div class="error">
                <p class="warn" id="login_length_warn">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>密码的长度至少为6</span>
                </p>
                <p id="error_username_password" class="warn">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>密码或用户名错误</span>
                </p>
                <p class="warn" id="login_length_warn_empty">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>密码不能为空</span>
                </p>
            </div>
          </div>

          <div class="row submit btns">
          <button id="submit-btn" class="btn-initial button btn-med analy" data-analy="signin">登录</button>
            <button class="btn-loading button btn-med disabled=">登录...</button>
          </div>

          <div class="row forgot-password">
            <span class="link switch-site"><a href="https://www.ticktick.com/signin">切换到TickTick</a>)</span>
            <span class="link">
              <a id="forget-password" href="https://dida365.com/sign/requestRestPassword">忘记密码</a>
            </span>
          </div>
        </div>

        <div class="error long">
          <p id="need_switch_domain" class="warn">
            <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
            <span>我们检测到你是TickTick账户，请切换到<a href="https://www.ticktick.com">TickTick</a>登录或者将你的<a href="/public/guide/migration/data-center" target="_blank">数据迁移</a>至滴答清单。</span>
          </p>
        </div>

        <div class="signin-sns">
          <div class="middle-line sns-title">
            使用第三方账户登录
          </div>
          <ul class="sns">
              <li class="weibo">
                <a href="https://api.weibo.com/oauth2/authorize?client_id=18974718&response_type=code&redirect_uri=https://www.dida365.com/sign/weibo&scope=follow_app_official_microblog" hidefocus="true" title="微博">
                  <i class="icon_sign icon-weibo"></i>
                </a>
              </li>
              <li class="wechat second">
                <a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxf1429a73d311aad4&redirect_uri=https://dida365.com/sign/wechat&response_type=code&scope=snsapi_login" hidefocus="true" title="微信">
                  <i class="icon_sign icon-wechat"></i>
                </a>
              </li>
              <li class="qq">
                <a href="https://graph.qq.com/oauth2.0/authorize?client_id=101139917&response_type=token&redirect_uri=https://dida365.com/sign/qq&state=$!{state}" hidefocus="true" title="QQ">
                  <i class="icon_sign icon-qq"></i>
                </a>
              </li>
          </ul>
        </div>

        <div class="link signup sign-link">
          <span class="link">
              <a class="signup-link" href="https://dida365.com/signup">创建免费账户</a>
            </span>
        </div>
      </div>

    </div>
