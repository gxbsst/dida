
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./sign/dist/sign.min.css">
    <style type="text/css">
      .icon_sign {
        background-image: url("./sign/dist/sign-icons.png");
      }
      @media
        (min--moz-device-pixel-ratio: 1.5),
        (-o-min-device-pixel-ratio: 3/2),
        (-webkit-min-device-pixel-ratio: 1.5),
        (min-device-pixel-ratio: 1.5),
        (min-resolution: 1.5dppx) {
        .icon_sign {
            background-image: url("./sign/dist/sign-icons@2.png");
        }
      }
    </style>
</head>

<body>
  <div class="sign signin-page">
    <div id="login-box" class="card sign-in">
      <div class="logo">
        <span class="icon logo">
          <i class="icon-logo icon_sign"></i>
        </span>
      </div>
      <div class="card-section">
        <div id="login-form" class="form form-horizontal">
          <div class="row email active">
            <span class="icon email">
              <i class="icon-email-blue icon_sign" icon="email"></i>
            </span>
            <input class="required" id="username" type="email" name="email" value="" placeholder="Email" autocomplete="on" autofocus novalidate="false">
          <span class="input-bar"></span>

          <div class="error">
              <p class="warn" id="email_invalid_warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                Invalid email format
              </p>
              <p id="error_no_user_info" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>Sorry, your user name does not exist</span>
                <a id="sign_up" class="signup-link signup-entry" href="https://dida365.com/signup">Sign Up</a>
              </p>
              <p id="login_server_error" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>Server error</span>
              </p>
              <p id="not_blank" class="warn">
                <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                <span>Email address can&#x27;t be empty</span>
              </p>

          </div>
          </div>

          <div class="row password">
            <span class="icon lock">
              <i class="icon-lock-gray icon_sign" icon="lock"></i>
            </span>
            <input class="required" id="password" type="password" name="password" placeholder="Password">
            <span class="input-bar"></span>
            <div class="error">
                <p class="warn" id="login_length_warn">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>Password requires at least 6 characters.</span>
                </p>
                <p id="error_username_password" class="warn">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>Incorrect username or password</span>
                </p>
                <p class="warn" id="login_length_warn_empty">
                  <span class="warn-icon"><i class="icon-warn icon_sign"></i></span>
                  <span>Password can&#x27;t be empty</span>
                </p>
            </div>
          </div>

          <div class="row submit btns">
          <button id="submit-btn" class="btn-initial button btn-med analy" data-analy="signin">Sign In</button>
            <button class="btn-loading button btn-med disabled=">Sign In...</button>
          </div>

        </div>
      </div>

    </div>
  </div>
    <script type="text/javascript" src="./sign/src/scripts/jquery.js"></script>
    <script type="text/javascript" src="./sign/src/scripts/sign.js"></script>
</body>
</html>
